{% extends "base.html" %}

{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
            </div>
            {{field}}
            {{field.errors}}
        {% endfor %}
        <input type="submit" value="Submit your goal for this event" />
    </form>
</div>


{% endblock content %}
