{% extends "base.html" %}

{% block content %}

<h1>Event Page</h1>

<ol>
    {% for event in event_list %}
    <li>{{event.name}} on {{event.date}}</li>
    <a href="/runner_events_app/runner_event_form/{{runner_events_app.id}}">Set a goal for {{event.name}}.</a>
    {% endfor %}
</ol>

{% endblock content %}
