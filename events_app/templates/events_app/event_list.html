{% extends "base.html" %}

{% block content %}

<h1>Event Page</h1>

<ol>
    {% for event in event_list %}
    <li>{{event.name}} on {{event.date}}</li>
    <a href="/events_app/event_detail/{{event.id}}">See more information and set a goal for {{event.name}}!</a>
    {% endfor %}
</ol>

{% endblock content %}
