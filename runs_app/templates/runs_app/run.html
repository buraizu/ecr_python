<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run View</title>
</head>
<body>
    <h1>Run View</h1>

    {% if user_logged_in %} 
        <h1>Welcome {{ first_name }}!</h1>
    {% endif %}

    <ul>
        {% for num in some_list %}
        {% if num == 2 %}
            <h5>TWO</h5>
        {% endif %}
            <li>{{ num }}</li>
        {% endfor %}
    </ul>


</body>
</html>
